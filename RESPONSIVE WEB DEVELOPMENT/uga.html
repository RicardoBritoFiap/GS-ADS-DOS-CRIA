<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Aplicação CRUD e Upload de Imagem</title>
    <style>
        /* Estilos básicos para a página */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        .container {
            width: 80%;
            margin: 20px auto;
        }
        form, .read-link {
            background-color: #fff;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
        }
        input, button {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
            width: calc(100% - 22px);
        }
        button {
            background-color: #0056b3;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #003d7a;
        }
        a {
            color: #0056b3;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Aplicação CRUD e Upload de Imagem</h1>

        <!-- Upload de Imagem -->
        <form action="http://localhost:5000/upload" method="post" enctype="multipart/form-data">
            <h2>Upload de Imagem</h2>
            <input type="file" name="file">
            <button type="submit">Upload</button>
        </form>

        <!-- Criar Entrada para Consulta, Paciente, Médico e Prediagnóstico -->
        <!-- Repita o padrão abaixo para cada entidade, ajustando a ação do formulário -->
        <form action="http://localhost:5000/predict" method="post">
            <h2>Criar Consulta</h2>
            <input type="text" name="Leukocytes" placeholder="Leucócitos">
            <input type="text" name="Platelets" placeholder="Plaquetas">
            <input type="text" name="Mean platelet volume" placeholder="Volume médio de plaquetas">
            <input type="text" name="Eosinophils" placeholder="Eosinófilos">
            <input type="text" name="Proteina C reativa mg/dL" placeholder="Proteina C reativa mg/dL">
            <button type="submit">Criar</button>
        </form>
        

        <!-- Formulários de Atualização e Links de Leitura e Deleção -->
        <!-- Siga o padrão para 'update', 'read' e 'delete' para cada entidade -->

        <!-- Leitura de Entradas para Consulta, Paciente, Médico e Prediagnóstico -->
        <div class="read-link">
            <h2>Leitura de Entradas</h2>
            <a href="http://localhost:5000/consulta/read">Ler Consultas</a><br>
            <!-- Adicione mais links para outras entidades -->
        </div>

        <!-- Adicionar formulários de atualização e deleção conforme necessário -->

    </div>
    <!-- JavaScript opcional para validação e interatividade -->
</body>
</html>
<!DOCTYPE html>
<html>
<head>
    <title>Hemograma API Frontend</title>
</head>


    <script>
        // JavaScript para processar o envio do formulário e fazer uma solicitação POST para a API
        document.getElementById('predictionForm').addEventListener('submit', function(e) {
            e.preventDefault();

            var formData = {
                Leukocytes: document.getElementById('Leukocytes').value,
                Platelets: document.getElementById('Platelets').value,
                Mean_platelet_volume: document.getElementById('Mean_platelet_volume').value,
                Eosinophils: document.getElementById('Eosinophils').value,
                Proteina_C_reativa_mg_dL: document.getElementById('Proteina_C_reativa_mg_dL').value
            };

            fetch('http://localhost:5000/predict', {  // Substitua pela URL da sua API
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData),
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('predictionResult').textContent = 'Prediction: ' + data.prediction;
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
