<!DOCTYPE html>
<html>
<head>
    <title>Gerenciamento de Médicos</title>
    <script>
        // Aqui vão as funções JavaScript para as operações CRUD
        // Por exemplo, para criar um médico:
        function createMedico() {
            const id = document.getElementById('createId').value;
            const nome = document.getElementById('createNome').value;
            const email = document.getElementById('createEmail').value;
            const crm = document.getElementById('createCrm').value;
            const especialidade = document.getElementById('createEspecialidade').value;
            const telefone = document.getElementById('createTelefone').value;
            const logradouro = document.getElementById('createLogradouro').value;
            const bairro = document.getElementById('createBairro').value;
            const cep = document.getElementById('createCep').value;
            const complemento = document.getElementById('createComplemento').value;
            const numero = document.getElementById('createNumero').value;
            const uf = document.getElementById('createUf').value;
            const cidade = document.getElementById('createCidade').value;
            const consultaId = document.getElementById('createConsultaId').value;
            const prediagnosticoId = document.getElementById('createPrediagnosticoId').value;

            const data = { id, nome, email, crm, especialidade, telefone, logradouro, bairro, cep, complemento, numero, uf, cidade, consultaId, prediagnosticoId };

            fetch('/medico/create', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            })
            .then(response => response.json())
            .then(data => {
                console.log('Médico Criado:', data);
                alert('Médico criado com sucesso!');
            })
            .catch((error) => {
                console.error('Erro:', error);
                alert('Erro ao criar médico.');
            });
        }

        // Funções similares para readMedico(), updateMedico(), deleteMedico()
    </script>
</head>
<body>
    <h1>Gerenciamento de Médicos</h1>
    
    <h2>Criar Médico</h2>
    <input type="text" id="createId" placeholder="ID do Médico">
    <input type="text" id="createNome" placeholder="Nome do Médico">
    <input type="text" id="createEmail" placeholder="Email do Médico">
    <input type="text" id="createCrm" placeholder="CRM do Médico">
    <input type="text" id="createEspecialidade" placeholder="Especialidade do Médico">
    <input type="text" id="createTelefone" placeholder="Telefone do Médico">
    <input type="text" id="createLogradouro" placeholder="Logradouro do Médico">
    <input type="text" id="createBairro" placeholder="Bairro do Médico">
    <input type="text" id="createCep" placeholder="CEP do Médico">
    <input type="text" id="createComplemento" placeholder="Complemento">
    <input type="text" id="createNumero" placeholder="Número">
    <input type="text" id="createUf" placeholder="UF">
    <input type="text" id="createCidade" placeholder="Cidade">
    <input type="text" id="createConsultaId" placeholder="ID da Consulta">
    <input type="text" id="createPrediagnosticoId" placeholder="ID do Prediagnostico">
    <button onclick="createMedico()">Criar Médico</button>

    <!-- Aqui vão os formulários e botões para Ler, Atualizar e Deletar -->
</body>
</html>
