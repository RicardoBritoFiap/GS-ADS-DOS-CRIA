
<!DOCTYPE html>
<html>
<head>
    <title>Gerenciamento de Médicos</title>
    <script>
        // Função para criar um médico
        function createMedico() {
            const nome = document.getElementById('createNome').value;
            // Incluir outros campos necessários para criar um médico
            const data = { nome };

            fetch('/medico/create', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            })
            .then(response => response.json())
            .then(data => {
                console.log('Médico Criado:', data);
                alert('Médico criado com sucesso!');
            })
            .catch((error) => {
                console.error('Erro:', error);
                alert('Erro ao criar médico.');
            });
        }

        // Função para ler médicos
        function readMedicos() {
            fetch('/medico/read')
            .then(response => response.json())
            .then(data => {
                console.log('Médicos:', data);
                alert(JSON.stringify(data));
            })
            .catch((error) => {
                console.error('Erro:', error);
            });
        }

        // Função para atualizar um médico
        function updateMedico() {
            const id = document.getElementById('updateId').value;
            const nome = document.getElementById('updateNome').value;
            // Incluir outros campos necessários para atualizar um médico
            const data = { nome };

            fetch('/medico/update/' + id, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            })
            .then(response => response.json())
            .then(data => {
                console.log('Médico Atualizado:', data);
                alert('Médico atualizado com sucesso!');
            })
            .catch((error) => {
                console.error('Erro:', error);
                alert('Erro ao atualizar médico.');
            });
        }

        // Função para deletar um médico
        function deleteMedico() {
            const id = document.getElementById('deleteId').value;

            fetch('/medico/delete/' + id, {
                method: 'DELETE'
            })
            .then(response => response.json())
            .then(data => {
                console.log('Médico Deletado:', data);
                alert('Médico deletado com sucesso!');
            })
            .catch((error) => {
                console.error('Erro:', error);
                alert('Erro ao deletar médico.');
            });
        }
    </script>
</head>
<body>
    <h1>Gerenciamento de Médicos</h1>
    
    <h2>Criar Médico</h2>
    <input type="text" id="createNome" placeholder="Nome do Médico">
    <!-- Incluir outros campos necessários -->
    <button onclick="createMedico()">Criar Médico</button>

    <h2>Listar Médicos</h2>
    <button onclick="readMedicos()">Listar Médicos</button>

    <h2>Atualizar Médico</h2>
    <input type="number" id="updateId" placeholder="ID do Médico">
    <input type="text" id="updateNome" placeholder="Novo Nome do Médico">
    <!-- Incluir outros campos necessários -->
    <button onclick="updateMedico()">Atualizar Médico</button>

    <h2>Deletar Médico</h2>
    <input type="number" id="deleteId" placeholder="ID do Médico">
    <button onclick="deleteMedico()">Deletar Médico</button>

</body>
</html>
